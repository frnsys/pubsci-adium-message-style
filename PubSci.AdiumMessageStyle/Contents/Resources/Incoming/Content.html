<div class="block %userIcons% %messageClasses%" data-icon="%userIconPath%">
	<img src="%userIconPath%" alt="icon" class="avatar" />
    <div class="content">
        <div class="sender" style="color: %senderColor%; ">%sender%</div>
        <div class="message">
            <div class="time">%time%</div>
            <div class="text">%message%</div>
        </div>
        <div id="insert"></div>
    </div>
</div>
